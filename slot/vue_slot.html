<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插槽</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <child>
            <div class="header" slot="header">
                <p>流星雨</p>
            </div>
            <div class="footer" slot="footer">
                <span>你好！！</span>
            </div>
        </child>
    </div>
<script>
    Vue.component('child',{
        template:`
            <div>
                <slot name="header"></slot>
                <p>Hello,world</p>
                <slot name="footer"></slot>
            </div>
            `
    })
    var vm = new Vue({
        el: "#app"
    })
</script>
</body>
</html>
