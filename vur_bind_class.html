<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式绑定</title>
    <script src="./vue.js"></script>
    <style>
        .activated  {
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <div @click="HandleDivClick"
        :class="[activated]">
        Hello,world
    </div>
</div>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            activated: ''
        },
        methods: {
            HandleDivClick : function () {
                if(this.activated === 'activated'){
                    this.activated= '';
                } else {
                    this.activated= 'activated';
                }
            }
        }
    })
</script>
</body>
</html>
