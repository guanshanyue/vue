<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-text="fash"></div>
        <div v-html="fash"></div>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                fash: "<h1>Hello,world</h1>"
            }
        })
    </script>
</body>
</html>
