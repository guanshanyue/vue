<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件细节点</title>
    <script src="./vue.js"></script>
</head>
<body>
<div id="app">
    <table>
        <tbody>
            <tr is="todo-list"></tr>
            <tr is="TodoItem"></tr>
            <tr is="Todo"></tr>
        </tbody>
    </table>
</div>
<script>
    Vue.component('TodoItem',{
        data : function(){
            return {
                content: "456"
            }
        },
       /* data: {
            content: "123"
        },*/
        template:"<tr><td>{{content}}</td></tr>"
    })
    TodoList = {
        template: "<tr><td>123</td></tr>"
    }
    var vm = new Vue({
        el: "#app",
        components: {
            //"todo-list": TodoList,
            "Todo": TodoItem
        }
    })
</script>
</body>
</html>
