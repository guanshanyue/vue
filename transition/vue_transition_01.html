<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue多个元素及组件的过渡</title>
    <script src="../js/vue.js"></script>
    <style>
        .fade-enter, .fade-leave-to {
            opacity: 0;
        }
        .fade-enter-active, .fade-leave-active {
            transition: opacity 1s;
        }
        .fade-list-enter, .fade-list-leave-to {
            opacity: 0;
        }
        .fade-list-enter-active, .fade-list-leave-active {
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <div id="app">
        <transition name="fade" mode="out-in">
            <div v-if="show" key="hello">Hello,World !!!</div>
            <div v-else key="bye">Bye !!!</div>
        </transition>
        <button @click="show = !show">提交</button>
    </div>
    <div id="app01">
        <transition name="fade-list" mode="out-in">
            <component :is="type"></component>
        </transition>
        <button @click="HandleClick">提交</button>
    </div>
    <div id="app02">
        <transition name="fade-list" mode="out-in">
            <component :is="todos"
                tag="ul"
            >
                <li :v-for="(todo,index) in todos
                    :key=todo.id
                    :content=todo.msg
                >
                </li>
            </component>
        </transition>
        <button @click="HandleClick">提交</button>
    </div>
<script>
    Vue.component('item-list',{
        props: ['key','content'],
        template:
        [
        {"child-one": "<div>child-one</div>"},
        {"child-two": "<div>child-two</div>"},
        {"child-three": "<div>child-three</div>"}
    ]})
    Vue.component('child-one',{
        template: "<div>child-one</div>"
    })
    Vue.component('child-two',{
        template: "<div>child-two</div>"
    })
    var vm02 = new Vue({
        el: "#app02",
        data: {
            todos: [
                {"id":1,"msg":"child-one"},
                {"id":2,"msg":"child-two"},
                {"id":3,"msg":"child-three"}
                ]
        }
    })
    var vm01 = new Vue({
        el: "#app01",
        data: {
            type: 'child-one',
        },
        methods: {
            HandleClick: function () {
                this.type= this.type === 'child-one' ? this.type='child-two' : this.type='child-one'
            }
        }
    })
    var vm = new Vue({
        el: "#app",
        data: {
            show: false
        }
    })
</script>
</body>
</html>
