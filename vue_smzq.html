<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        var vm = new Vue({
            el:"#app",
            template: "<div>{{test}}</div>",
            data: {
                test: "Hello"
            },
            beforeCreate: function () {
                console.log('beforeCreate');
            },
            created: function () {
                console.log('created');
            },
            beforeMount: function () {
                console.log(this.$el);
                console.log('beforeMount');
            },
            mounted: function () {
                console.log(this.$el);
                console.log('mounted');
            },
            beforeUpdate: function () {
                console.log('beforeUpdate');
            },
            updated: function () {
                console.log('updated');
            },
            beforeDestroy: function () {
                console.log('beforeDestory');
            },
            destroyed: function () {
                console.log('destoryed');
            }
        })
    </script>
</body>
</html>
